<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Binary Calculator</title>
    <link rel="stylesheet" href="/css/binaryCalculator.css">
</head>
<body>
    <div id="res"></div>
    <div id='btns' class='buttonContainer'>
        <button id='btn0' class='buttonClass showInRes'>0</button>
        <button id='btn1' class='buttonClass showInRes'>1</button>
        <button id='btnClr' class='buttonClass'>C</button>
        <button id='btnEql' class='buttonClass'>=</button>
        <button id='btnSum' class='buttonClass showInRes'>+</button>
        <button id='btnSub' class='buttonClass showInRes'>-</button>
        <button id='btnMul' class='buttonClass showInRes'>*</button>
        <button id='btnDiv' class='buttonClass showInRes'>/</button>
    </div>

    <script src="/js/binaryCalculator.js"></script>
</body>
</html>
